<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Avatar Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="./bmwalker.js"></script>
</head>
<body>
    <div class="container">
        <div class="section left">
            <h1>Create Your Own Character!</h1>
            <p>Use the tabs to customize your avatar with different hairstyles, heads, arms, and torsos.</p>
        </div>
        <div class="section center">
            <div id="avatar"> <!-- Avatar will be built with JavaScript -->
                <!-- Placeholder for avatar -->
                <div id="walkerCanvas"></div>
            </div>
        </div>
        <div class="section right">
            <div class="tabs">
                <button>Head</button>
                <button>Torso</button>
                <button>Left Arm</button>
                <button>Right Arm</button>
                <button>Left Leg</button>
                <button>Right Leg</button>
            </div>
            <div class="gallery">
                <div class="image-container">Image 1</div>
                <div class="image-container">Image 2</div>
                <div class="image-container">Image 3</div>
                <div class="image-container">Image 4</div>
                <div class="image-container">Image 5</div>
                <div class="image-container">Image 6</div>
                <div class="image-container">Image 7</div>
                <div class="image-container">Image 8</div>
                <div class="image-container">Image 9</div>
                <div class="image-container">Image 10</div>
                <div class="image-container">Image 11</div>
                <div class="image-container">Image 12</div>
            </div>
    
        </div>
        </div>
    </div>
    <script src="script.js"></script>
   
</body>
</html>
